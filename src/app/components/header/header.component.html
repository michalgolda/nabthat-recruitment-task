<header class="header">
  <div class="header__container">
    <a href="/" class="header__logo">
      <svg
        class="header__svg"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="m12 18.178l4.62-1.256l.623-6.778H9.026L8.822 7.89h8.626l.227-2.211H6.325l.636 6.678h7.82l-.261 2.866l-2.52.667l-2.52-.667l-.158-1.844h-2.27l.329 3.544zM3 2h18l-1.623 18L12 22l-7.377-2z"
        />
      </svg>
    </a>
    <ul class="menu">
      <li class="menu__item">
        <a
          class="menu__link"
          routerLink="/"
          routerLinkActive="menu__link--active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home</a
        >
      </li>
      <li class="menu__item">
        <a
          class="menu__link"
          routerLink="/dashboard"
          routerLinkActive="menu__link--active"
        >
          Dashboard</a
        >
      </li>
    </ul>
  </div>
  <span class="header__text"
    >Zadanie <b>rekrutacyjne</b> <br />
    <span
      [hidden]="!mainService.state.showPersonalData"
      class="header__text--light"
      >Michał Gołda</span
    ></span
  >
</header>
